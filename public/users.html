<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management with Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container my-5">
    <h2>User Management Dashboard</h2>

    <div class="row mt-4">
      <!-- Add User Form -->
      <div class="col-md-4">
        <h5>Create New User</h5>
        <form id="addUserForm" autocomplete="on">
          <input id="name" name="name" class="form-control mb-2" placeholder="Name" autocomplete="name" required />
          <input id="email" name="email" class="form-control mb-2" placeholder="Email" type="email" autocomplete="email" required />
          <input id="password" name="password" class="form-control mb-2" placeholder="Password" type="password" autocomplete="new-password" required />
          <select id="role" name="role" class="form-select mb-2" autocomplete="off">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
          <button type="submit" class="btn btn-primary w-100">Add User</button>
        </form>
      </div>

      <!-- User Table -->
      <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center">
          <h5>All Users</h5>
          <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
        </div>
        <table class="table table-bordered mt-2">
          <thead class="table-dark">
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Attach User to Group -->
    <hr class="my-4" />
    <div class="row">
      <h5>Attach User to Group</h5>
      <div class="col-md-4">
        <label for="userSelect">User</label>
        <select id="userSelect" class="form-select mb-2" onchange="loadUserGroups(this.value)"></select>
      </div>
      <div class="col-md-4">
        <label for="groupSelect">Group</label>
        <select id="groupSelect" class="form-select mb-2"></select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button onclick="attachUserToGroup()" class="btn btn-success w-100">Attach</button>
      </div>
      <p id="result" class="text-success mt-3"></p>
    </div>

    <!-- Display attached groups -->
    <div class="row mt-4">
      <div class="col-12">
        <h5>User's Attached Groups</h5>
        <ul id="userGroupList" class="list-group">
          
        </ul>
      </div>
    </div>

 

  </main>
<script src="/js/auth.js"></script>
  <script src="/js/users.js"></script>
</body>
</html>
