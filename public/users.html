<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <main class="container my-5">
    <div class="row">
      <!-- User creation form -->
      <div class="col-md-4">
        <h4>Create User</h4>
        <form id="addUserForm">
          <input id="name" class="form-control mb-2" placeholder="Name" required />
          <input id="email" class="form-control mb-2" placeholder="Email" required />
          <input id="password" class="form-control mb-2" placeholder="Password" type="password" required />
          <select id="role" class="form-select mb-2">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
          <button type="submit" class="btn btn-primary w-100">Add User</button>
        </form>
      </div>

      <!-- User list -->
      <div class="col-md-8">
        <h4>User List</h4>
        <button id="refreshBtn" class="btn btn-secondary mb-3">Refresh User List</button>
        <table class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- User to group attachment -->
    <div class="row mt-5">
      <h4>Attach User to Group</h4>
      <div class="col-md-4">
        <label>User:</label>
        <select id="userSelect" class="form-select mb-2"></select>
      </div>
      <div class="col-md-4">
        <label>Group:</label>
        <select id="groupSelect" class="form-select mb-2"></select>
      </div>
      <div class="col-md-4">
        <label>&nbsp;</label>
        <button onclick="attachUserToGroup()" class="btn btn-success w-100">Attach</button>
      </div>
    </div>
    <p id="result" class="mt-3 text-success"></p>
  </main>

  <script src="/js/users.js"></script>
</body>
</html>
