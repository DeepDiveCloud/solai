<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload Excel File</h1>
        <form id="uploadForm" class="mt-3">
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div>
            <h3 class="mt-5 text-center">Entries List</h3>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>DC Number</th>
                        <th>DC Date</th>
                        <th>Vendor</th>
                        <th>Location</th>
                        <th>Pattern</th>
                        <th>D160+</th>
                        <th>D100+</th>
                        <th>D30+</th>
                        <th>D30-</th>
                        <th>Total DC Weight</th>
                        <th>F160+</th>
                        <th>F100+</th>
                        <th>F30+</th>
                        <th>F30-</th>
                        <th>Total Factory Weight</th>
                        <th>Shortage/Excess</th>
                    </tr>
                </thead>
                <tbody id="greensTableBody"></tbody>  
            </table>
        </div>
        <div id="loading" class="mt-3" style="display:none;">Uploading...</div>
        <div id="message" class="mt-3"></div>
    </div>

    
    <script defer src="js/greensEntry.js"></script>
    <script defer src="js/greensuploaddownload.js"></script>
</body>
</html>
