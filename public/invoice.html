<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-size: 13px; }
    .form-control {
      font-size: 12px;
      padding: 4px 6px;
      height: auto;
    }
    textarea.form-control {
      height: 60px;
    }
    .form-label {
      font-size: 12px;
      margin-bottom: 2px;
    }
    .card-header {
      padding: 6px 12px;
      font-size: 13px;
    }
    .card-body {
      padding: 10px;
    }
    .btn-sm {
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-3">
  

  <h5 class="mb-3">Export Invoice Entry</h5>
  <form id="invoiceForm">

 <div class="row">
  <!-- Exporter Details -->
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-header bg-primary text-white">Exporter Details</div>
      <div class="card-body row g-2">
        <div class="col-md-6">
          <label class="form-label">Exporter Name</label>
          <select class="form-select" id="exporter_name" name="exporter_name">
            <option value="">-- Select Exporter --</option>
            <option value="M/S. SOLAI AGRO FRESH PRIVATE LIMITED">M/S. SOLAI AGRO FRESH PRIVATE LIMITED</option>
            <option value="Exporter B">Exporter B</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">GST No</label>
          <input class="form-control" name="gst_no" id="gst_no" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">IEC No</label>
          <input class="form-control" name="iec_no" id="iec_no" readonly>
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <textarea class="form-control" name="exporter_address" id="exporter_address" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
  <!-- Consignee & Notify Party -->
   <div class="col-md-6">
   <div class="card mb-3">
    <div class="card-header bg-secondary text-white">Consignee & Notify Party</div>
    <div class="card-body row g-2">
      <div class="col-md-6">
        <label class="form-label">Consignee Name</label>
        <select class="form-select" id="consignee_name" name="consignee_name">
          <option value="">-- Select Consignee --</option>
          <option value="REITZEL BRIAND">REITZEL BRIAND</option>
          <option value="Marcatus QED Inc">Marcatus QED Inc</option>
          <option value="MONTROSE INTERNATIONAL GROUP">MONTROSE INTERNATIONAL GROUP</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Consignee Address</label>
        <textarea class="form-control" name="consignee_address" id="consignee_address" readonly></textarea>
      </div>
  
      <div class="col-md-6">
        <label class="form-label">Notify Party 1 Name</label>
        <input class="form-control" name="notify1_name" id="notify1_name" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Notify Party 1 Address</label>
        <textarea class="form-control" name="notify1_address" id="notify1_address" readonly></textarea>
      </div>
  
      <div class="col-md-6" style="display:none">
        <label class="form-label">Notify Party 2 Name</label>
        <input class="form-control" name="notify2_name" id="notify2_name">
      </div>
      <div class="col-md-6" style="display:none">
        <label class="form-label">Notify Party 2 Address</label>
        <textarea class="form-control" name="notify2_address" id="notify2_address"></textarea>
      </div>
      
    </div>
   </div>
   </div>  
</div>
<div class="row">
<!-- Invoice Info -->
    <div class="col-md-6">
     <div class="card mb-3">
        <div class="card-header bg-success text-white">Invoice Details</div>
        <div class="card-body row g-2">
          <div class="col-md-6"><label class="form-label">Invoice Number</label><input class="form-control" name="invoice_number"></div>
          <div class="col-md-6"><label class="form-label">Invoice Date</label><input class="form-control" name="invoice_date" type="date"></div>
          <div class="col-md-6"><label class="form-label">Buyer's Order No. & Date</label><input class="form-control" name="buyers_order"></div>
          <div class="col-md-6"><label class="form-label">Country of Origin</label><input class="form-control" name="origin_country"></div>
          <div class="col-md-6"><label class="form-label">Final Destination</label><input class="form-control" name="destination_country"></div>
        </div>
      </div>
     </div>
<!-- Shipment Info -->
    <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-header bg-danger text-white">Shipment Information</div>
      <div class="card-body row g-2">
        <div class="col-md-6"><label class="form-label">Pre-Carriage By</label><input type="text" id="pre_carriage_by" class="form-control" name="pre_carriage_by"></div>
        <div class="col-md-6"><label class="form-label">Place of Receipt</label><input type="text" id="place_of_receipt" class="form-control" name="place_of_receipt"></div>
        <div class="col-md-6"><label class="form-label">Vessel/Flight No.</label><input type="text" id="vessel_no" class="form-control" name="vessel_no"></div>
        <div class="col-md-6"><label class="form-label">Port of Loading</label><input type="text" id="port_of_loading" class="form-control" name="port_of_loading"></div>
        <div class="col-md-6"><label class="form-label">Port of Discharge</label><input type="text" id="port_of_discharge" class="form-control" name="port_of_discharge"></div>
        <div class="col-md-6"><label class="form-label">Final Destination</label><input type="text" id="final_destination" class="form-control" name="final_destination"></div>
      </div>
    </div>
    </div>
 </div>  
<div class="row"> 
    <!-- Product Info -->
<div class="col-md-6">
    <div class="card mb-3">
      <div class="card-header bg-dark text-white">Product Details</div>
      <div class="card-body" id="products">
        <div class="row g-2 product-entry">
          <div class="col-md-4"><label class="form-label">Mark & No</label><input class="form-control" name="hs_code[]"></div>
          <div class="col-12"><label class="form-label">PARTICULARS</label><textarea class="form-control" name="description[]"></textarea></div>
          <div class="col-md-4"><label class="form-label">Drums kg</label><input name="drum_weight[]" />  </div>   <!-- Drums kg -->
          <div class="col-md-4"><label class="form-label">No.of Drums</label><input name="drums[]" /> </div>              <!-- No. of Drums -->
          <div class="col-md-4"><label class="form-label">Price in/kg</label><input name="price_per_kg[]" /></div>        <!-- Price per kg -->
          <div class="col-md-4"><label class="form-label">Quantity in kg</label><input name="quantity_kg[]" readonly /></div> <!-- Quantity in kg (calculated) -->
          <div class="col-md-4"><label class="form-label">Total Value In USD</label><input name="total_value_usd[]" readonly /></div><!-- Total Value in USD (calculated) -->
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="addProduct()">+ Add Product</button>
      </div>
    </div>
  </div>
  
<!-- Container Info -->     
    <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-header bg-info text-white">Container Details</div>
      <div class="card-body" id="containers">
        <div class="row g-2 container-entry">
          <div class="col-md-3"><label class="form-label">Vehicle No.</label><input class="form-control" name="vehicle_no[]" ></div>
          <div class="col-md-3"><label class="form-label">Container No</label><input class="form-control" name="container_no[]" ></div>
          <div class="col-md-3"><label class="form-label">RFID Seal No</label><input class="form-control" name="rfid_seal_no[]" ></div>
          <div class="col-md-3"><label class="form-label">Liner Seal No</label><input class="form-control" name="liner_seal_no[]" ></div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addContainer()">+ Add Container</button>
      </div>
    </div>
    </div>
 </div>
    

 
 


<!-- Action Buttons -->
<div class="d-grid mb-4">
    <button onclick="previewPDF(event)">Preview PDF</button>

    <button type="submit" class="btn btn-primary">Save Invoice</button>
    <button type="button" class="btn btn-secondary" id="saveDraft">Save as Draft</button>
  </div>
</form>


</div>
<script defer src="js/invoice.js"></script>
</body>
</html>
