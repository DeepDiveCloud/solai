<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Price Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .table thead th {
      vertical-align: middle;
      text-align: center;
    }

    .table tbody td {
      vertical-align: middle;
    }

    .btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">🌿 Vendor Price Entry (Season-Based)</h2>

    <div class="form-section">
      <form id="vendorPriceForm">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="season_name">Season Name</label>
            <input id="season_name" type="text" class="form-control" placeholder="Season Name" required>
          </div>
          <div class="col-md-4 form-group">
            <label for="from_date">From Date</label>
            <input id="from_date" type="date" class="form-control" required>
          </div>
          <div class="col-md-4 form-group">
            <label for="to_date">To Date</label>
            <input id="to_date" type="date" class="form-control" required>
          </div>

          <div class="col-md-4 form-group">
            <label for="vendor_name">Vendor Name</label>
            <input id="vendor_name" type="text" class="form-control" placeholder="Vendor Name" required>
          </div>
          <div class="col-md-4 form-group">
            <label for="greens_location">Greens Location</label>
            <input id="greens_location" type="text" class="form-control" placeholder="Location" required>
          </div>
          <div class="col-md-4 form-group">
           
           
<label for="greens_pattern">Greens Pattern</label>
<select id="greens_pattern" class="form-select" required>
  <option value="" disabled selected>Select Pattern</option>
  <option value="160+">160+</option>
  <option value="100+">100+</option>
  <option value="30+">30+</option>
</select>
          </div>

          <div class="col-md-2 form-group">
            <label for="price_160_plus">Price 160+</label>
            <input id="price_160_plus" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="col-md-2 form-group">
            <label for="price_100_plus">Price 100+</label>
            <input id="price_100_plus" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="col-md-2 form-group">
            <label for="price_60_plus">Price 60+</label>
            <input id="price_60_plus" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="col-md-2 form-group">
            <label for="price_30_plus">Price 30+</label>
            <input id="price_30_plus" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="col-md-2 form-group">
            <label for="price_30_minus">Price 30-</label>
            <input id="price_30_minus" type="number" step="0.01" class="form-control" required>
          </div>

          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success">💾 Submit</button>
          </div>
        </div>
      </form>
    </div>
<div class="container mt-4">
  <!-- 🔍 Filter Section -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="vendorFilter" class="form-label"><strong>Filter by Vendor</strong></label>
      <select id="vendorFilter" class="form-select">
        <option value="">-- All Vendors --</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="seasonFilter" class="form-label"><strong>Filter by Season</strong></label>
      <select id="seasonFilter" class="form-select">
        <option value="">-- All Seasons --</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="areaFilter" class="form-label"><strong>Filter by Location</strong></label>
      <select id="areaFilter" class="form-select">
        <option value="">-- All Locations --</option>
      </select>
    </div>
  </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>s.no</th>
            <th>Season</th>
            <th>Date Range</th>
            <th>Vendor</th>
            <th>Location</th>
            <th>Pattern</th>
            <th>160+</th>
            <th>100+</th>
            <th>60+</th>
            <th>30+</th>
            <th>30-</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="vendorPriceTable"></tbody>
      </table>
    </div>
  </div>

  <!-- JS Script -->
  <script src="./js/vendorprice.js"></script>
</body>
</html>
