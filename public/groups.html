<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h2>Create Group</h2>
    <form id="addGroupForm" class="d-flex gap-2 flex-wrap align-items-center mb-4">
      <input type="text" id="groupName" placeholder="Group Name" class="form-control flex-grow-1" required />
      <input type="text" id="assignedUrl" placeholder="Assigned URL (e.g. /sales.html)" class="form-control flex-grow-1" required />
      <button type="submit" class="btn btn-primary">Add Group</button>
    </form>

    <h3 class="mt-5">Group List</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Group Name</th>
          <th>Assigned URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="groupsTableBody"></tbody>
    </table>
  </div>

  <!-- JS script -->
  <script src="./js/groups.js"></script>
</body>
</html>
