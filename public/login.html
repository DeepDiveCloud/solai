<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Semantic UI CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script defer src="js/login.js"></script> 
    <title>Login</title>
  </head>
  <body style="background: linear-gradient(to bottom, #15c118 0%, #3015de 100%);">
    
    <br><br><br><br>
    
    <div class="ui raised very padded text container segment">
      <h1 class="fs-1 text-white" style="background: linear-gradient(to right, #0ed112 0%, #1619e3 68%);"><center>Solai Agro</center></h1>  
      <br>
      <h3 class="card-title"><center>LOGIN to your account</center></h3> 
      <br>
      <div class="ui two column grid">
        <div class="row">
          <div class="column">
            <img class="ui small image" src="../images/solai logo.png">
          </div>
          <div class="column">
            <form id="loginForm" class="ui large form">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input placeholder="Your email address" type="email" id="email" name="email" required>
                </div> 
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input placeholder="Your password" type="password" id="password" name="password" required>
                </div>
              </div>
              <br>
              <button type="submit" class="ui fluid large teal submit button" style="background: linear-gradient(to right, #33e01c 0%, #361dd7 68%);">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
