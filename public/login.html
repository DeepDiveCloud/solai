<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solai Agro Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #00b09b, #96c93d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .login-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.6s ease;
      text-align: center;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #00b09b;
      box-shadow: 0 0 5px #00b09b;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      pointer-events: none;
      transition: 0.3s;
      color: #888;
      background: white;
      padding: 0 5px;
    }

    .input-box input:focus + label,
    .input-box input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #00b09b;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00b09b;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #009f8b;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="images/solai logo.png" alt="Solai Agro Logo" />
    <h2>Solai Agro Login</h2>

    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Simulated login success! Add your logic here.");
    });
  </script>

</body>
</html>
